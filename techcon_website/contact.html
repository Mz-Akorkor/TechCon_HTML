<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - TechCon 2024</title>
  <style>
    iframe {
      width: 100%;
      height: 300px;
      border: 0;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h2>Get in Touch</h2>

    <!-- Contact Info -->
    <section>
      <p>Email us at: <a 
href="mailto:email@example.com">email@example.com</a></p>
      <p>Follow us on social media:</p>
      <ul>
        <li><a href="https://twitter.com" 
target="_blank">Twitter</a></li>
        <li><a href="https://facebook.com" 
target="_blank">Facebook</a></li>
        <li><a href="https://linkedin.com" 
target="_blank">LinkedIn</a></li>
      </ul>
    </section>

    <!-- Map -->
    <section>
      <h3>Conference Venue</h3>
      <iframe 
        
src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093787!2d144.95592331531697!3d-37.81720997975126!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f1f5a3e1%3A0x5045675218ce7e0!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1611789963141!5m2!1sen!2sus" 
        allowfullscreen="" loading="lazy"></iframe>
    </section>

    <!-- Contact Form -->
    <section>
      <h3>Contact Us Form</h3>
      <form action="#" method="post">
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Message -->
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="50" 
required></textarea>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 TechCon. All rights reserved. copyright</p>
  </footer>

</body>
</html>
